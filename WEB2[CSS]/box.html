<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            h1{
                border-width: 5px;
                border-color: red;
                border-style: solid;
            }
            a{
                border-width: 5px;
                border-color: red; 
                border-style: solid;
            } 
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        Stands for "Cascading Style Sheet."(<a href="https://developer.mozilla.org/ko/docs/Web/CSS">CSS</a>) 
        Cascading style sheets are used to format the layout of Web pages. 
        They can be used to define text styles, table sizes, and other aspects of Web pages that previously could only be defined in a page's HTML.
    </body>
</html>
